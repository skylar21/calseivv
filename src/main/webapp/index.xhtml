<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>

<h:body style="margin-left:50px">
    <h2>Graph</h2>
    <p:chart type="line" model="#{lineChartBean.lineModel}" style="height:500px;width:800px"/>
    <p:button value="Henlo"></p:button>
    <div class="card">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:photoCam widgetVar="pc" listener="#{photoCamView.oncapture}" update="photo"/>
                <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                <p:outputPanel id="photo">
                    <p:graphicImage name="demo/images/photocam/#{photoCamView.filename}.jpeg"
                                    rendered="#{not empty photoCamView.filename}"/>
                </p:outputPanel>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
</html>
